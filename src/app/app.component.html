<form (submit)="submit()">
  <mat-form-field>
    <input type="text" autocomplete="off" placeholder="Search for guardian" matInput [formControl]="playerCtrl" [matAutocomplete]="playerAutocomplete" (keypress)="searchPlayer()">
    <mat-autocomplete #playerAutocomplete="matAutocomplete" (optionSelected)="submit()">
      <mat-option *ngFor="let player of foundPlayers" [value]="player.displayName">
        {{player.displayName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource" class="crucible-data-table" *ngIf="players.length > 0">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Guardian</th>
    <td mat-cell *matCellDef="let player">{{player.name}}</td>
  </ng-container>
  <ng-container matColumnDef="avgKd">
    <th mat-header-cell *matHeaderCellDef>Avg K/D</th>
    <td mat-cell *matCellDef="let player">{{player.avgKd}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
